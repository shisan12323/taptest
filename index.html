<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Discover AI Tools</h1>
        <!-- Navigation or other header content can go here -->
    </header>
    <main class="tool-grid">
        <!-- Tool card example -->
        <article class="tool-card">
            <img src="image-placeholder.png" alt="Tool Logo" class="tool-logo">
            <h2 class="tool-name">Tool Name</h2>
            <p class="tool-description">Description of the tool.</p>
            <div class="tool-tags">
                <span class="tool-tag">Tag1</span>
                <span class="tool-tag">Tag2</span>
            </div>
        </article>
        <!-- Repeat the tool-card for each tool -->
    </main>
    <footer>
        <!-- Footer content goes here -->
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
